<p-card class="flex justify-content-center">
  <p-card
    header="Game Ended"
    align="center"
    class="flex justify-content-center"
    [style]="{ width: '360px' }"
  >
    <h1>{{ congrats }}</h1>
    <h1>Score: {{ score }}</h1>
    <h2>User Rank: {{ userRank }}</h2>
  </p-card>

  @if (userRank<=10) {
  <p-card
    header="HighScores"
    align="center"
    class="flex justify-content-center mt-2"
    [style]="{ width: '360px' }"
  >
    <div class="flex flex-column gap-2 justify-content-center">
      <div class="field grid">
        <label for="name" class="col-fixed" style="width: 100px">Name</label>
        <div class="col">
          <input
            id="name"
            type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
            [formControl]="name"
          />
        </div>
      </div>

      <p-button
        label="Submit Score"
        styleClass="w-10rem"
        (click)="submitScore()"
      />
    </div>
  </p-card>
  }

  <div
    class="flex flex-column align-items-center justify-content-center gap-2 mt-5"
  >
    <p-button
      label="Play"
      styleClass="w-10rem"
      class="align-items-center"
      (click)="playGame()"
    />
    <p-button label="Home" styleClass="w-10rem" (click)="goHome()" />
  </div>
</p-card>
